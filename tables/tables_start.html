<!DOCTYPE html>
<html lang="nl">
    <head>
        <title>Table demo</title>
        <meta charset="UTF-8">
        <meta name="description" content="bedenk een description">
        <meta name="keywords" content="bedenk keywords">
        <meta name="author" content="hier komt jouw naam">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <table id='thisTable'>
        <thead id = "thisHead">
          <tr>
            <th>Kop 1</th>
            <th>Kop 2</th>
            <th>Kop 3</th>
          </tr>
        </thead>
        <tr>
          <td class="mouseZ">cel 1.0</td>
          <td>cel 2.0</td>
          <td class="mouseY">cel 3.0</td>
        </tr>
        <tr>
          <td>cel 1.2</td>
          <td>cel 2.2</td>
          <td class="niceColor" rowspan="2">gecombineerde cellen 3.2 en 3.3</td>
        </tr>
        <tr>
          <td class="niceColor mouseY" colspan="2">gecombineerde cellen 1.3 en 2.3</td>
        </tr>
        <tr>
          <td>cel 1.4</td>
          <td>cel 2.4</td>
          <td>cel 3.4</td>
        </tr>
      </table>
      <script src="script.js"></script>
    </body>
</html>
